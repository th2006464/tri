<!DOCTYPE html>
<html>
<head>
    <title>腾讯地图 三角定位</title>
    <script src="https://map.qq.com/api/gljs?v=1.exp&key=OFGBZ-4IA6B-5UDUK-NDKLN-M2ZXJ-4GFWC"></script>
    <style>
        #map {
            width: 100%;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        var map = new TMap.Map("map", {
            center: new TMap.LatLng(31.2304, 121.4737),
            zoom: 13
        });

        map.on("click", function(event) {
            var radius = prompt("请输入半径（单位：米）：");
            if (!radius || isNaN(radius)) return;

            new TMap.MultiCircleLayer({
                id: "circle-layer",
                map: map,
                styles: {
                    circleStyle: new TMap.CircleStyle({
                        color: "#ADD8E6",
                        showBorder: true,
                        borderColor: "#FF0000"
                    })
                },
                geometries: [{
                    center: event.latLng,
                    radius: parseFloat(radius),
                    styleId: "circleStyle"
                }]
            });

            new TMap.MultiLabel({
                id: "label-layer",
                map: map,
                styles: {
                    labelStyle: new TMap.LabelStyle({
                        color: "#FF0000",
                        size: 12
                    })
                },
                geometries: [{
                    position: event.latLng,
                    content: radius + "米",
                    styleId: "labelStyle"
                }]
            });
        });
    </script>
</body>
</html>
