<!DOCTYPE html>
<html>
<head>
    <title>三角定位地图（高德）</title>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <style>
        #map {
            width: 100%;
            height: 100vh;
        }
        .radius-marker {
            font-size: 12px;
            color: red;
            white-space: nowrap;
            position: absolute;
        }
    </style>
    <script src="https://webapi.amap.com/maps?v=2.0&key=aeda31aaaf0c562df6a2416baaff4b98"></script>
</head>
<body>
    <div id="map"></div>
    <script>
        var map = new AMap.Map('map', {
            center: [121.4737, 31.2304], // 上海市中心
            zoom: 13
        });

        var circles = [];

        function showRadiusText(map, position, radius) {
            var text = new AMap.Text({
                text: radius + "米",
                position: position,
                style: {
                    color: 'red',
                    fontSize: '12px',
                    backgroundColor: 'transparent',
                    border: 'none'
                }
            });
            map.add(text);
        }

        map.on('click', function(e) {
            var radius = prompt("请输入半径（单位：米）：");
            if (!radius || isNaN(radius)) return;

            var circle = new AMap.Circle({
                center: [e.lnglat.lng, e.lnglat.lat],
                radius: parseFloat(radius),
                strokeColor: 'red',
                strokeOpacity: 1,
                strokeWeight: 2,
                fillColor: '#ADD8E6',
                fillOpacity: 0.5
            });

            map.add(circle);
            circles.push(circle);

            showRadiusText(map, [e.lnglat.lng, e.lnglat.lat], radius);
        });

        window.addEventListener('resize', function() {
            map.invalidateSize && map.invalidateSize();
        });
    </script>
</body>
</html>
